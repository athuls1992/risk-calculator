<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Risk Calculator</h2>

        <form action="#">
          <div class="group">
            <div class="title">Annual Revenue</div>
            <input type="text" value="0" class="loan-amount" />
          </div>

          <div class="group">
            <div class="title">Business Industry</div>
            <select id="industry"  class="interest-rate">
              <option type="text" value="1836100">Communication</option>
              <option type="text" value="826550">Construction</option>
              <option type="text" value="1616500">Consumer</option>
              <option type="text" value="2379000">Education</option>
              <option type="text" value="2379000">Energy</option>
              <option type="text" value="2488800">Entertainment</option>
              <option type="text" value="2379000">Financial</option>
              <option type="text" value="4349300">Healthcare</option>
              <option type="text" value="1049200">Hospitality</option>
              <option type="text" value="3043900">Industrial</option>
              <option type="text" value="4123600">Manufacturing</option>
              <option type="text" value="1006500">Media</option>
              <option type="text" value="3086600">Pharma</option>
              <option type="text" value="658800">Public</option>
              <option type="text" value="994300">Research</option>
              <option type="text" value="1226100">Retail</option>
              <option type="text" value="2580300">Services</option>
              <option type="text" value="3074400">Technology</option>
              <option type="text" value="2183800">Transportation</option>
            </select>
           
          </div>

          <div class="group">
            <div class="title">No.of Employees</div>
            <select id="employee"  class="loan-tenure">
              <option type="number" value="1">1-50</option>
              <option type="number" value="1">51-250</option>
              <option type="number" value="1">251-500</option>
              <option type="number" value="1">501-750</option>
              <option type="number" value="1">751-1000</option>
              <option type="number" value="1">1000+</option>
              </select>
          </div>
        </form>
      </div>

      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Avg. cost of attack</h3>
            <div class="value">123</div>
          </div>

          <div class="total-interest">
            <h3>Financial Risk</h3>
            <div class="value">1234.5</div>
          </div>

          <div class="total-amount">
            <h3>Total Loss</h3>
            <div class="value">12345</div>
          </div>

          <button class="calculate-btn">Calculate</button>
        </div>

        <div class="right">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
